<!DOCTYPE html>
<html lang="en">
<head>

      <title>Sign Up</title>
      <link rel="stylesheet" href="../css/style.css">

<body>

      <div class="container" style="margin-top: 52px;">

              <div class="form"><br><br>
               <i> <h2><span>S</span>IGN <span>U</span>P</h2></i>
                  <form action="">
                        <input id="name" type="text" placeholder="Enter Your Name">
                        <p id="validname">Name is Required !</p>
                        <input id="email" type="email" placeholder="Enter Your Email">
                        <p id="validemail">Email not valid !</p>
                        <input id="password" type="password"placeholder="Enter Your Password">
                        <p id="validpassword">Password is Required !</p>
                        <input id="confirm" type="password"placeholder="Enter Your Confirm Password">
                        <p id="validconfirmpassword">Confirm Password not Matched !</p>
                        <br><br><br>
                        <input id="btn" type="button" onclick="Login()" value="Login"/><br><br>
                  </form>
              </div><br><br>

       
      </div>
